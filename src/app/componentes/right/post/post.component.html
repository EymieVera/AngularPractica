<div class=" col-md-12 ">
    <h4 class="text-success">Post</h4>
    <div class="form-group col-md-4">
        <label for="exampleFormControlSelect1">Id de Usuario</label>
        <select class="form-control" (change)="select($event)" id="exampleFormControlSelect1">
                  <option *ngFor="let item of users"  [value]="item">{{item}}</option>
                </select>
    </div>

    <div>
        <table class="table table-striped">
            <thead class="bg-dark text-white">
                <tr>
                    <th scope="col">IdUsuario</th>
                    <th scope="col">Título</th>
                    <th scope="col">Descripción</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of data">
                    <th scope="row">{{item.userId}}</th>
                    <td>{{item.title}}</td>
                    <td>{{item.body}}</td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
